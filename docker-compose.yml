#docker-compose up
version: "3.9"

services:
  postgres:
    container_name: postgres_aston
    image: postgres:16.0
    environment:
#      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123"
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./src/main/resources/resources.sql/data.resources.sql:/docker-entrypoint-initdb.d/data.resources.sql
#    restart: always
    networks:
      - app-network

  server:
    container_name: servlet
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    restart: always
    depends_on:
      - postgres
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
